<aside
  class="bg-gradient-to-br from-gray-800 to-gray-900 -translate-x-80 fixed inset-0 z-50 my-4 ml-4 h-[calc(100vh-32px)] w-72 rounded-xl transition-transform duration-300 xl:translate-x-0">
  <div class="relative border-b border-white/20">
    <div class="flex items-center gap-4 py-6 px-8">
      <img src="assets/tiendalogo.png" alt="Logo Electrodomésticos" />
    </div>
  </div>

  <div class="m-4 ">
    <ul class="mb-4 flex flex-col gap-1 relative border-b border-white/20">
      <li>
        <button routerLink="/dashboard"
          routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
          [routerLinkActiveOptions]="{ exact: true }"
          class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white w-full flex items-center gap-4 px-4 capitalize"
          type="button">
          <!-- Icono Dashboard -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-inherit">
            <path
              d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z">
            </path>
            <path
              d="M12 5.432l8.159 8.159v6.198a1.875 1.875 0 01-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625A1.875 1.875 0 013.75 19.79v-6.198L12 5.43z">
            </path>
          </svg>
          <p class="block font-sans text-base leading-relaxed text-inherit font-medium capitalize">Dashboard</p>
        </button>
      </li>

      <li *ngIf="userRole === 'Administrador'">
        <button routerLink="/user"
          routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
          class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white w-full flex items-center gap-4 px-4 capitalize"
          type="button">
          <!-- Ícono Usuario -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-inherit">
            <path fill-rule="evenodd"
              d="M12 12c2.485 0 4.5-2.015 4.5-4.5S14.485 3 12 3 7.5 5.015 7.5 7.5 9.515 12 12 12zM12 14c-3.25 0-6 2.25-6 5v2h12v-2c0-2.75-2.75-5-6-5z"
              clip-rule="evenodd" />
          </svg>
          <p class="block font-sans text-base leading-relaxed text-inherit font-medium capitalize">Usuarios</p>
        </button>
      </li>


      <li>
        <!-- Botón Principal de Productos -->
        <button routerLink="/products"
          routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
          class="middle none font-sans font-bold center transition-all text-xs py-3 rounded-lg w-full flex items-center gap-4 px-4 capitalize text-white"
          type="button" (click)="toggleSubMenu()"> <!-- Alterna el submenú y navega a Productos -->
          <!-- Ícono Productos -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-inherit">
            <path fill-rule="evenodd"
              d="M7 2.25a.75.75 0 01.75-.75h8.5a.75.75 0 01.75.75v1.5a.75.75 0 01-.75.75H7a.75.75 0 01-.75-.75V2.25zM5.25 6a.75.75 0 01.75-.75h12a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75h-12a.75.75 0 01-.75-.75V6zM3 10.5a.75.75 0 01.75-.75h16.5a.75.75 0 01.75.75v9a.75.75 0 01-.75.75H3a.75.75 0 01-.75-.75v-9z"
              clip-rule="evenodd" />
          </svg>
          <p
            class="block font-sans text-base leading-relaxed text-inherit font-medium capitalize flex justify-between items-center w-full">
            Productos
            <span class="text-gray-300">▼</span> <!-- Flecha hacia abajo -->
          </p>
        </button>

        <!-- Submenú -->
        <ul *ngIf="showSubMenu" class="mt-2 bg-gray-800 rounded-lg shadow-lg">
          <li>
            <a routerLink="/brand" class="block px-4 py-2 text-sm text-white hover:bg-gray-600 rounded">Marca</a>
          </li>
          <li>
            <a routerLink="/category" class="block px-4 py-2 text-sm text-white hover:bg-gray-600 rounded">Categoría</a>
          </li>
        </ul>
      </li>

      <li>
        <button routerLink="/inventory"
          routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
          class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white w-full flex items-center gap-4 px-4 capitalize"
          type="button">
          <!-- Ícono Inventario -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-inherit">
            <path fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h16a1 1 0 011 1v14a1 1 0 01-1 1H4a1 1 0 01-1-1V5zm2 1v12h12V6H5z"
              clip-rule="evenodd" />
          </svg>
          <p class="block font-sans text-base leading-relaxed text-inherit font-medium capitalize">Inventarios</p>
        </button>
      </li>

      <li>
        <button routerLink="/sales"
          routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
          class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white w-full flex items-center gap-4 px-4 capitalize"
          type="button">
          <!-- Ícono Ventas -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-inherit">
            <path fill-rule="evenodd"
              d="M7 4V2a1 1 0 112 0v2h6V2a1 1 0 112 0v2h2a1 1 0 01.8 1.6l-1.9 4.4A1 1 0 0115 12H9a1 1 0 01-.9-.6L6.1 7.6a1 1 0 01.8-1.6h2.1zM5 18a3 3 0 100 6 3 3 0 000-6zm14 0a3 3 0 100 6 3 3 0 000-6zm-4 0a1 1 0 110 2 1 1 0 010-2z"
              clip-rule="evenodd" />
          </svg>
          <p class="block font-sans text-base leading-relaxed text-inherit font-medium capitalize">Ventas</p>
        </button>
      </li>

      <li>
        <button routerLink="/customers"
          routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
          class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white w-full flex items-center gap-4 px-4 capitalize"
          type="button">
          <!-- Ícono Clientes -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-inherit">
            <path
              d="M12 4a3 3 0 110 6 3 3 0 010-6zm-5 1.5a2.5 2.5 0 110 5 2.5 2.5 0 010-5zm10 0a2.5 2.5 0 110 5 2.5 2.5 0 010-5zM12 12c-3.33 0-6 2.69-6 6 0 .28.22.5.5.5h11c.28 0 .5-.22.5-.5 0-3.31-2.67-6-6-6zm-7.5 1c-1.6 0-3 1.4-3 3 0 .28.22.5.5.5h4c.28 0 .5-.22.5-.5 0-1.6-1.4-3-3-3zm15 0c-1.6 0-3 1.4-3 3 0 .28.22.5.5.5h4c.28 0 .5-.22.5-.5 0-1.6-1.4-3-3-3z" />
          </svg>
          <p class="block font-sans text-base leading-relaxed text-inherit font-medium capitalize">Clientes</p>
        </button>
      </li>

      <li>
        <button routerLink="/reports"
          routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
          class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white w-full flex items-center gap-4 px-4 capitalize"
          type="button">
          <!-- Ícono Reportes -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-inherit">
            <path
              d="M5 3a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V8.83a2 2 0 00-.59-1.41l-4.83-4.83A2 2 0 0014.17 2H5zm9 1.5L19.5 10H15a1 1 0 01-1-1V4.5zM7 13h2v5H7v-5zm4-3h2v8h-2v-8zm4 4h2v4h-2v-4z" />
          </svg>
          <p class="block font-sans text-base leading-relaxed text-inherit font-medium capitalize">Reportes Cliente</p>
        </button>
      </li>
    </ul>

    <!--parte de cerrar sesión-->
    <ul class="mb-4">
      <li>
        <a class="" href="#">
          <button
            class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize"
            type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
              class="w-5 h-5 text-inherit">
              <path fill-rule="evenodd"
                d="M7.5 3.75A1.5 1.5 0 006 5.25v13.5a1.5 1.5 0 001.5 1.5h6a1.5 1.5 0 001.5-1.5V15a.75.75 0 011.5 0v3.75a3 3 0 01-3 3h-6a3 3 0 01-3-3V5.25a3 3 0 013-3h6a3 3 0 013 3V9A.75.75 0 0115 9V5.25a1.5 1.5 0 00-1.5-1.5h-6zm10.72 4.72a.75.75 0 011.06 0l3 3a.75.75 0 010 1.06l-3 3a.75.75 0 11-1.06-1.06l1.72-1.72H9a.75.75 0 010-1.5h10.94l-1.72-1.72a.75.75 0 010-1.06z"
                clip-rule="evenodd"></path>
            </svg>
            <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Cerrar
              Sesión</p>
          </button>
        </a>
      </li>
    </ul>
  </div>
</aside>

<!--parte responsiva del menu-->
<aside [class.hidden]="!menuVisible"
  class="bg-gradient-to-br from-gray-800 to-gray-900 fixed inset-0 z-50 transform transition-transform duration-300 w-72 xl:translate-x-0"
  [class.-translate-x-full]="!menuVisible">
  <div class="relative border-b border-white/20 flex justify-center items-center py-8">
    <img src="assets/tiendalogo.png" alt="Logo Electrodomésticos" class="h-16 w-auto" />
  </div>

  <div class="m-4">
    <!-- Opciones del menú -->
    <ul class="mb-4 flex flex-col gap-1 relative border-b border-white/20">
      <!-- Dashboard -->
      <li>
        <button routerLink="/dashboard"
          routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
          [routerLinkActiveOptions]="{ exact: true }"
          class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white w-full flex items-center gap-4 px-4 capitalize"
          (click)="closeMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-inherit">
            <path
              d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z">
            </path>
            <path
              d="M12 5.432l8.159 8.159v6.198a1.875 1.875 0 01-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625A1.875 1.875 0 013.75 19.79v-6.198L12 5.43z">
            </path>
          </svg>
          <p class="block font-sans text-base leading-relaxed text-inherit font-medium capitalize">Dashboard</p>
        </button>
      </li>

      <!-- Usuario -->
      <li *ngIf="userRole === 'Administrador'">
        <button routerLink="/user"
          routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
          class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white w-full flex items-center gap-4 px-4 capitalize"
          (click)="closeMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-inherit">
            <path fill-rule="evenodd"
              d="M12 12c2.485 0 4.5-2.015 4.5-4.5S14.485 3 12 3 7.5 5.015 7.5 7.5 9.515 12 12 12zM12 14c-3.25 0-6 2.25-6 5v2h12v-2c0-2.75-2.75-5-6-5z"
              clip-rule="evenodd" />
          </svg>
          <p class="block font-sans text-base leading-relaxed text-inherit font-medium capitalize">Usuario</p>
        </button>
      </li>

      <!-- Productos -->
      <li>
        <!-- Botón Principal de Productos -->
        <button routerLink="/products"
          routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
          class="middle none font-sans font-bold center transition-all text-xs py-3 rounded-lg w-full flex items-center gap-4 px-4 capitalize text-white"
          type="button" (click)="toggleSubMenu()"> <!-- Alterna el submenú y navega a Productos -->
          <!-- Ícono Productos -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-inherit">
            <path fill-rule="evenodd"
              d="M7 2.25a.75.75 0 01.75-.75h8.5a.75.75 0 01.75.75v1.5a.75.75 0 01-.75.75H7a.75.75 0 01-.75-.75V2.25zM5.25 6a.75.75 0 01.75-.75h12a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75h-12a.75.75 0 01-.75-.75V6zM3 10.5a.75.75 0 01.75-.75h16.5a.75.75 0 01.75.75v9a.75.75 0 01-.75.75H3a.75.75 0 01-.75-.75v-9z"
              clip-rule="evenodd" />
          </svg>
          <p
            class="block font-sans text-base leading-relaxed text-inherit font-medium capitalize flex justify-between items-center w-full">
            Productos
            <span class="text-gray-300">▼</span> <!-- Flecha hacia abajo -->
          </p>
        </button>

        <!-- Submenú -->
        <ul *ngIf="showSubMenu" class="mt-2 bg-gray-800 rounded-lg shadow-lg">
          <li>
            <a routerLink="/brand" class="block px-4 py-2 text-sm text-white hover:bg-gray-600 rounded">Marca</a>
          </li>
          <li>
            <a routerLink="/category" class="block px-4 py-2 text-sm text-white hover:bg-gray-600 rounded">Categoría</a>
          </li>
        </ul>
      </li>

      <li>
        <button routerLink="/inventory"
          routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
          class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white w-full flex items-center gap-4 px-4 capitalize"
          (click)="closeMenu()">
          <!-- Ícono Inventarios -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-inherit">
            <path fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h16a1 1 0 011 1v14a1 1 0 01-1 1H4a1 1 0 01-1-1V5zm2 1v12h12V6H5z"
              clip-rule="evenodd" />
          </svg>
          <p class="block font-sans text-base leading-relaxed text-inherit font-medium capitalize">Inventarios</p>
        </button>
      </li>

      <li>
        <button routerLink="/sales"
          routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
          class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white w-full flex items-center gap-4 px-4 capitalize"
          (click)="closeMenu()">
          <!-- Ícono Ventas (Carrito de compras) -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-inherit">
            <path fill-rule="evenodd"
              d="M7 4V2a1 1 0 112 0v2h6V2a1 1 0 112 0v2h2a1 1 0 01.8 1.6l-1.9 4.4A1 1 0 0115 12H9a1 1 0 01-.9-.6L6.1 7.6a1 1 0 01.8-1.6h2.1zM5 18a3 3 0 100 6 3 3 0 000-6zm14 0a3 3 0 100 6 3 3 0 000-6zm-4 0a1 1 0 110 2 1 1 0 010-2z"
              clip-rule="evenodd" />
          </svg>
          <p class="block font-sans text-base leading-relaxed text-inherit font-medium capitalize">Ventas</p>
        </button>
      </li>

      <li>
        <button routerLink="/customers"
          routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
          class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white w-full flex items-center gap-4 px-4 capitalize"
          (click)="closeMenu()">
          <!-- Ícono Cliente-->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-inherit">
            <path
              d="M12 4a3 3 0 110 6 3 3 0 010-6zm-5 1.5a2.5 2.5 0 110 5 2.5 2.5 0 010-5zm10 0a2.5 2.5 0 110 5 2.5 2.5 0 010-5zM12 12c-3.33 0-6 2.69-6 6 0 .28.22.5.5.5h11c.28 0 .5-.22.5-.5 0-3.31-2.67-6-6-6zm-7.5 1c-1.6 0-3 1.4-3 3 0 .28.22.5.5.5h4c.28 0 .5-.22.5-.5 0-1.6-1.4-3-3-3zm15 0c-1.6 0-3 1.4-3 3 0 .28.22.5.5.5h4c.28 0 .5-.22.5-.5 0-1.6-1.4-3-3-3z" />
          </svg>
          <p class="block font-sans text-base leading-relaxed text-inherit font-medium capitalize">Clientes Cliente</p>
        </button>
      </li>

      <li>
        <button routerLink="/reports"
          routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
          class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white w-full flex items-center gap-4 px-4 capitalize"
          (click)="closeMenu()">
          <!-- Ícono Reporte-->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-inherit">
            <path
              d="M5 3a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V8.83a2 2 0 00-.59-1.41l-4.83-4.83A2 2 0 0014.17 2H5zm9 1.5L19.5 10H15a1 1 0 01-1-1V4.5zM7 13h2v5H7v-5zm4-3h2v8h-2v-8zm4 4h2v4h-2v-4z" />
          </svg>
          <p class="block font-sans text-base leading-relaxed text-inherit font-medium capitalize">Reportes</p>
        </button>
      </li>
    </ul>

    <!--parte de cerrar sesión-->
    <ul class="mb-4">
      <li>
        <a class="" href="#">
          <button (click)="logout()"
            class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize"
            type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
              class="w-5 h-5 text-inherit">
              <path fill-rule="evenodd"
                d="M7.5 3.75A1.5 1.5 0 006 5.25v13.5a1.5 1.5 0 001.5 1.5h6a1.5 1.5 0 001.5-1.5V15a.75.75 0 011.5 0v3.75a3 3 0 01-3 3h-6a3 3 0 01-3-3V5.25a3 3 0 013-3h6a3 3 0 013 3V9A.75.75 0 0115 9V5.25a1.5 1.5 0 00-1.5-1.5h-6zm10.72 4.72a.75.75 0 011.06 0l3 3a.75.75 0 010 1.06l-3 3a.75.75 0 11-1.06-1.06l1.72-1.72H9a.75.75 0 010-1.5h10.94l-1.72-1.72a.75.75 0 010-1.06z"
                clip-rule="evenodd"></path>
            </svg>
            <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Cerrar
              Sesión</p>
          </button>
        </a>
      </li>
    </ul>
  </div>
</aside>
