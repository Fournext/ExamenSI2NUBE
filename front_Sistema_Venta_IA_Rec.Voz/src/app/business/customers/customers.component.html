<div class="p-6 bg-gray-100 min-h-screen">
    <h1 class="text-2xl font-bold text-gray-700 mb-4">Clientes Registrados</h1>

    <!-- Tabla de Clientes -->
    <div class="overflow-x-auto bg-white shadow-md rounded">
        <table class="min-w-full text-left border-collapse text-sm">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-2 px-4 border-b">ID_Usuario</th>
                    <th class="py-2 px-4 border-b">Nombre</th>
                    <th class="py-2 px-4 border-b">Dirección</th>
                    <th class="py-2 px-4 border-b">Teléfono</th>
                    <th class="py-2 px-4 border-b">Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes" class="hover:bg-gray-100">
                    <td class="py-2 px-4 border-b">{{ cliente.id_usuario }}</td>
                    <td class="py-2 px-4 border-b">{{ cliente.nombre_completo }}</td>
                    <td class="py-2 px-4 border-b">{{ cliente.direccion }}</td>
                    <td class="py-2 px-4 border-b">{{ cliente.telefono }}</td>
                    <td class="py-2 px-4 border-b">{{ cliente.estado }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
