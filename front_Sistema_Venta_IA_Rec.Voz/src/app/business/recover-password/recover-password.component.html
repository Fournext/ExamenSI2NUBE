<div class="min-h-screen bg-gradient-to-br from-blue-100 via-purple-200 to-pink-200 flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl p-10 max-w-md w-full">
      <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">🔄 Recuperar Contraseña</h2>
  
      <!-- Correo -->
      <div class="mb-5">
        <label class="block text-gray-700 font-semibold mb-1">📧 Correo electrónico:</label>
        <input
          type="email"
          [(ngModel)]="email"
          class="w-full border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-300 p-3 rounded-lg transition duration-200 outline-none placeholder-gray-400"
          placeholder="ejemplo@correo.com"
        />
      </div>
  
      <!-- Botón recuperar -->
      <button
        [disabled]="isCooldown"
        (click)="recuperarContrasena()"
        class="bg-gradient-to-r from-purple-500 to-pink-500 text-white w-full py-3 rounded-lg font-semibold shadow-md hover:shadow-lg transition duration-300"
        [ngClass]="{ 'opacity-50 cursor-not-allowed': isCooldown }"
      >
        {{ isCooldown ? 'Espera (' + tiempoRestante + 's)' : 'Recuperar' }}
      </button>
  
      <!-- Campo para el código -->
      <div class="mb-5 mt-6" *ngIf="codigoEnviado">
        <label class="block text-gray-700 font-semibold mb-1">🔑 Código de verificación:</label>
        <input
          type="text"
          maxlength="5"
          [(ngModel)]="codigo"
          class="w-full border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-300 p-3 rounded-lg transition duration-200 outline-none placeholder-gray-400"
          placeholder="Ingresa el código de 5 dígitos"
        />
  
        <!-- Botón para confirmar el código -->
        <button
          (click)="confirmarCodigo()"
          class="mt-4 bg-green-500 hover:bg-green-600 text-white w-full py-3 rounded-lg font-semibold shadow-md transition duration-300"
        >
          Confirmar Código
        </button>
      </div>
  
      <!-- Volver -->
      <div class="flex justify-between items-center mt-4 text-sm">
        <a routerLink="/login" class="text-purple-600 hover:underline cursor-pointer">← Volver al inicio</a>
      </div>
  
        <!-- Mensajes -->
        <div *ngIf="error" class="text-red-600 mt-4 text-sm text-center font-medium">
            {{ error }}
        </div>
        <div *ngIf="success" class="text-green-600 mt-4 text-sm text-center font-medium">
            {{ successMessage }}
        </div>
  
    </div>
  </div>
