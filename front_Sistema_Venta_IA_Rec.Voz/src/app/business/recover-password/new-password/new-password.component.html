<div class="min-h-screen bg-gradient-to-br from-green-100 via-blue-200 to-purple-200 flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl p-10 max-w-md w-full">
      <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">🔒 Nueva Contraseña</h2>
  
      <!-- Email oculto (recibido por route, no editable) -->
      <div class="mb-3">
        <p class="text-sm text-gray-600 text-center">Recuperando contraseña para: <strong>{{ email }}</strong></p>
      </div>
  
      <!-- Nueva contraseña -->
      <div class="mb-5">
        <label class="block text-gray-700 font-semibold mb-1">🆕 Nueva contraseña:</label>
        <input
          type="password"
          [(ngModel)]="newPassword"
          class="w-full border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-300 p-3 rounded-lg transition duration-200 outline-none placeholder-gray-400"
          placeholder="Nueva contraseña"
        />
      </div>
  
      <!-- Confirmar contraseña -->
      <div class="mb-5">
        <label class="block text-gray-700 font-semibold mb-1">✅ Confirmar contraseña:</label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          class="w-full border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-300 p-3 rounded-lg transition duration-200 outline-none placeholder-gray-400"
          placeholder="Confirmar contraseña"
        />
      </div>
  
      <!-- Botón guardar -->
      <button
        (click)="guardarNuevaContrasena()"
        class="bg-gradient-to-r from-blue-500 to-green-500 text-white w-full py-3 rounded-lg font-semibold shadow-md hover:shadow-lg transition duration-300"
      >
        Guardar Contraseña
      </button>
      <button
        (click)="volverAlLogin()"
        class="w-full py-2 text-sm text-blue-600 font-medium hover:underline transition duration-200"
        >
        ← Volver al login
      </button>
  
      <!-- Mensajes -->
      <div *ngIf="error" class="text-red-600 mt-4 text-sm text-center font-medium">
        {{ error }}
      </div>
      <div *ngIf="success" class="text-green-600 mt-4 text-sm text-center font-medium">
        ✅ Contraseña actualizada correctamente.
      </div>
    </div>
  </div>
